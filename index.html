<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/owfont-regular.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css" />
        <title>Momentum</title>
    </head>
    <body>
        <div class="background-buttons">
            <button id="prev-back-button">&lt;</button>
            <button id="curr-back-button">&#9675;</button>
            <button id="next-back-button">&gt;</button>
        </div>
        <div class="weather-wrapper">
            <div class="weather-main">
                <i class="weather-icon owf"></i>
                <span>&nbsp;&nbsp;</span>
                <div class="temperature"></div>
            </div>
            <div class="weather-add">
                <div class="humidity"></div>
                <span>&nbsp;&nbsp;</span>
                <div class="wind-speed"></div>
            </div>
            <div class="city" contenteditable="true">Минск</div>
        </div>
        <time class="time"></time>
        <div class="date"></div>
        <h1>
            <span class="greeting"></span>
            <span class="name" contenteditable="true"></span>
        </h1>
        <h2>What Is Your Focus For Today?</h2>
        <h2 class="focus" contenteditable="true"></h2>

        <div class="quote-wrapper">
            <div class="quote-body">
                <i class="fas fa-quote-left"></i>
                <blockquote class="quote">
                    I'm not a great programmer; I'm just a good programmer with great habits.
                </blockquote>
            </div>
            <div class="author">
                ― Kent Beck
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
